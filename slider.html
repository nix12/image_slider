<!DOCTYPE html>
<html>
	<head>
		<title>Image Slider</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="package">
				<a href="#" class="prev"><</a>
				<div id="slider">
					<ul class="slides">
						<li class="slide"><img src="img/shanghai.jpeg"></li>
						<li class="slide"><img src="img/paris.jpg"></li>
						<li class="slide"><img src="img/newyork.jpg"></li>
					</ul>
				</div>
				<a href="#" class="next">></a>
			</div>

			<ul class="indicators">
				<li class="indicator active" id="0"><a href="#"></a></li>
				<li class="indicator" id="-500"><a href="#"></a></li>
				<li class="indicator" id="-1000"><a href="#"></a></li>
			</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
